<VirtualHost *:80>
        ServerName nazberrypi
        WSGIDaemonProcess kitchen user=pi group=www-data threads=5
        WSGIScriptAlias /kitchen /var/www/kitchenLights/led/led.wsgi
        <Directory /var/www/kitchenLights>
                WSGIProcessGroup led
                WSGIApplicationGroup &{GLOBAL}
                Require all granted
        </Directory>
</VirtualHost>